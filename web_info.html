    <script type="text/javascript">
        var newsId = "";
        $(document).ready(function(){
            newsId =UrlParm.parm("id");
            initInfo();
        });


        //初始化活动数据
        function initInfo() {
            $.ajax({
                type:"POST",
                async:false,
                url:"queryNewsInfo",
                data:{"newsId":newsId},
                dataType:'json',
                contentType:'application/x-www-form-urlencoded',
                success:function(data){
                    var json = eval(data);
                    var content = $("#content");
                    content.empty();
                    var html = "</br></br></br>";
                    html = html + "<h2 style='text-align: center;'>"+json.title+"</h2>";
                    html = html + "</br></br></br></br>";
                    html = html +"<div style='margin-left: 10%;margin-right: 10%;'>"+ json.text+"</div>";
                    content.append(html);
                }
            });
        }

    </script>
